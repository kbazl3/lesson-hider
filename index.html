<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-controller="mainCtrl">

    <ul>
      <lesson-hider ng-repeat="lesson in lessons" lesson="lesson" day-alert="announceDay(lesson, day)"></lesson-hider>
    </ul>


    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>

    <!-- Module -->
    <script src="js/app.js" charset="utf-8"></script>

    <!-- Directive -->
    <script src="lessonHider.js" charset="utf-8"></script>

    <!-- controller -->
    <script src="js/lessonCtrl.js" charset="utf-8"></script>

    <!-- Service -->
    <script src="js/lessonService.js" charset="utf-8"></script>
  </body>
</html>
